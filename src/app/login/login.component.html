<form class="form-signin">
  <button class="btn btn-lg btn-primary btn-block" (click)="loginGoogle()" id="google">Login with Google</button>
  <button class="btn btn-lg btn-primary btn-block" routerLink="/email" id="email">Login with email</button>
  <a routerLink="/signup" routerLinkActive="active">No account? <strong>Create one here</strong></a>
</form>
